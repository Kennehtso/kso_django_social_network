<!DOCTYPE html>

<head>

  {% bootstrap_css %}

      var h1_elements = document.querySelectorAll("h1");

        h1_elements[h].innerHTML = 'Organism Name: D. Bucheria';

      list_panel.innerHTML = "<h2>Oooops, they're gone</h2>";

      for (var i = 0; i < nav_links.length; i++) {
        nav_links[i].style.color = "black";
      }
    };
  </script>
